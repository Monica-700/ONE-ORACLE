<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!MUNDIALES¡</title>
  </head>
  <body>
    <h1>Años de los mundiales</h1>

    <script>
      function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
      }

      function imprimir(frase) {
        document.write(frase);
        saltarLinea();
      }
      
    var anhoMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año para calcular los mundiales habidos o por haber."));

    while (anhoMundial <= limite){
        imprimir("Hubo mundial FIFA en el año " + anhoMundial);
        anhoMundial = anhoMundial + 4;
    }

    imprimir("Fin.")
    </script>
  </body>
</html>
