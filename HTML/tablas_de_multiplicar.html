  <body>
    <h1>Calcular las tablas de multiplicar</h1>

    <script>
      function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
      }

      function imprimir(frase) {
        document.write(frase);
        saltarLinea();
      }

      var multiplicador = 1;

      while (multiplicador <= 10) {
        imprimir(2 * multiplicador);
        multiplicador++;
      }
    </script>
  </body>
