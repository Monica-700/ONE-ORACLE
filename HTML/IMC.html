<meta charset="UTF8" />

<h1>CÁLCULO IMC</h1>

<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  function calcularImc(peso,altura,nombre){
    return (peso / (altura * altura));
    //return su usa en el momento en el que se requiera retornar un valor x.
  }

  nombre = prompt("Digite su nombre");//prompt se usa para generar ventanas emergentes donde los clientes ingresan info para retornar un valor en la pantalla.
  
  peso = prompt(nombre + " escriba su peso en kg");
  altura = prompt(nombre + " escriba su altura en metros");
  imc = peso / (altura * altura);

  imprimir (nombre + "," + " Su índice de masa corporal es: " + imc)


</script>
