<script>
  // declaración de variables
  var anho = 2023;

  document.write("Juan tiene: " + (anho - 2000) + " años");
  document.write("<br>");
  document.write("<br>");
  document.write("Pablo tiene: " + (anho - 1995) + " años");
  document.write("<br>");
  document.write("<br>");

  anho = 2035; //para reutilizar las variables más adelante, primero se debe decjarar con la palabra reservada var
  document.write("Carlos tiene: " + (anho - 2005) + " años");
  document.write("<br>");
  document.write("<br>");
  document.write("<br>");
  document.write("<br>");

  anho = 2020; //variable declarada previamente reutilizada

  document.write("Jimena tiene: " + (anho - 2005) + " años");
  document.write("<br>");
  document.write("<br>");

  document.write("Paola tiene: " + (anho - 2012) + " años");
  document.write("<br>");
  document.write("<br>");

  document.write("Laura tiene: " + (anho - 2000) + " años");
  document.write("<br>");
  document.write("<br>");

  var edadJimena = 15;
  var edadPaola = 8;
  var edadLaura = 20;

  var nombre1 = "Jimena";
  var nombre2 = "Paola";
  var nombre3 = "Laura";

  var promedio = (edadJimena + edadPaola + edadLaura) / 3;

  document.write(
    "El promedio de las edades de " +
      nombre1 +
      ", " +
      nombre2 +
      " y " +
      nombre3 +
      " es: " +
      Math.round(promedio)
  ); //Math.round se usa para redondear los numeros decimales a enteros.
</script>
